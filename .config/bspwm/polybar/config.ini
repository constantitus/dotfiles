[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/bspwm/polybar/colors
include-file = ~/.config/bspwm/polybar/modules

[bar/main]
monitor = DisplayPort-1
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
# 97.5%
height = 16
# 35
offset-x = 0
# 1.2%
offset-y = 0
# 1 %

background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}


radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.BLUE}

border-size = 4
border-color = ${color.BACKGROUND}

padding = 2
module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = Weather Icons:size=12;1
font-3 = "Iosevka:style=bold:"size=12;3"

# gpuppt disabled

modules-left = polywins
modules-center = berrywm 
modules-right = pulseaudio sep xkeyboard sep cpu sep memory sep temperature sep gputemp sep gpuppt sep sep date
separator =
spacing = 0

dim-value = 1.0

wm-name = bspwm
locale = 

tray-position = right
tray-detached = false 
tray-maxsize = 16
tray-transparent = true
tray-background = ${color.BACKGROUND}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true


; bspwm sets
scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = true

compositing-background = source
compositing-foreground = source
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

[bar/secondary]
monitor = HDMI-A-1
inherit = bar/main

[module/polywins]
type = custom/script
exec = ~/.config/bspwm/polybar/polywins.sh 2>/dev/null
format = <label>
format-background = #2a2e36
label = %output%
label-padding = 0
tail = true

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${color.foreground-alt}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " " 
format-prefix-foreground = "${color.foreground}"
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = "${color.foreground}"
format-underline = #d94cbf
label = %used%

