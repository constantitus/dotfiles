[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${color.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = "${color.foreground}"

[module/gputemp]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
hwmon-path = /sys/devices/pci0000:00/0000:00:01.0/0000:01:00.0/hwmon/hwmon1/temp1_input
format = <ramp> <label>
format-underline = #42ddf5
format-warn = <ramp> <!-- <label-warn> -->
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${color.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = "${color.foreground}"

[module/gpuppt]
type = custom/script
exec = cat /sys/devices/pci0000:00/0000:00:01.0/0000:01:00.0/hwmon/hwmon1/power1_average | sed 's/......$//'
interval = 1
format = <ramp> <label>
format-underline = #42AAf5

label = %output:1% W

;format-prefix =
format-foreground = "${color.foreground}"

